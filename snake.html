<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<style type="text/css">
    .list{
        text-decoration: none;
        list-style: none;
        padding-left: 10px;
    }
    li{
        width: 100px;
        padding-top: 10px;
    }
    
    #fruits .list li:hover{
        color: red;
        font-weight: bold;
    }
    #vegetable .list li:hover{
        color: blue;
        font-weight: bold;
    }
    
</style>

<body>
    <div id="fruits">
        <strong>Fruits</strong>
        <ul class="list">
            <li class="like">apple</li>
            <li class="like">banana</li>
            <li class="like red">cherry</li>
            <li class="favorite">Durian </li>
        </ul>
    </div>

    <div id="vegetable">
        <strong>Vegetable</strong>
        <ul class="list">
            <li class="green">cabbage</li>
            <li class="dislike">been</li>
            <li class="like tomato">tomato</li>
        </ul>
    </div>
</body>
</html>
