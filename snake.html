<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy snake</title>
</head>

<style>
    body {
        background-color: white;
    }
</style>

<body>
    <button id="count" onclick="count1()" style=" font-size: 1.5em;">count</button>
    <p id="countvalue" style=" font-size: 1.5em;">总次数： 0</p>
    <div style="height: 30px;"></div>
    <button id="fail"  onclick="count2()" style=" font-size: 1.5em;">fail</button>
    <p id=failedvalue style=" font-size: 1.5em; color: red">失败次数： 0</p>
    <div style="height: 30px;"></div>
    <button id="clear" onclick="restart()" style=" font-size: 1.5em; font-weight: bold;">clear</button>
</body>

<script>
    let value1 = 0;
    let value2 = 0;
    let count1 = function(){
        value1 += 1;
        document.getElementById("countvalue").innerHTML = "总次数： " + value1;
    }
    let count2 = function(){
        value2 += 1;
        document.getElementById("failedvalue").innerHTML = "失败次数： " + value2;
    }
    let restart = function(){
        value1 = 0;
        value2 = 0;
        document.getElementById("countvalue").innerHTML = "总次数： " + 0;
        document.getElementById("failedvalue").innerHTML = "失败次数： " + 0;
    }
</script>

</html>
