<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy snake</title>
</head>

<style>
    body {
        background-color: white;
    }
    #box1{
        height: 35vh;
        width: 100%;
        border-radius: 20px;
        background: #66CDAA;
        text-align:center;
        margin-bottom: 10px;
    }
    #box2{
        height: 35vh;
        width: 100%;
        border-radius: 20px;
        background: #E9967A;
        align-items: center;
        text-align:center;
        margin-bottom: 10px;
    }
    #box3{
        height: 20vh;
        width: 100%;
        border-radius: 20px;
        background: #aaccee;
        align-items: center;
        text-align:center;
    }
</style>

<body>
    <div id="box1" onclick="count1()">
        <p id="countvalue" style="display: inline-block; margin-top: 13vh; font-size: 2em;">总次数： 0</p>
    </div>

    <div id="box2" onclick="count2()">
        <p id=failedvalue style="display: inline-block; margin-top: 13vh; font-size: 2em;">失败次数： 0</p>
    </div>

    <div id="box3" onclick="reset()">
        <p id=failedvalue style="display: inline-block; margin-top: 6vh; font-size: 2em;">Reset</p>
    </div>
    <p id="record"></p>

</body>

<script>
    let value1 = 0;
    let value2 = 0;
    let count1 = function(){
        value1 += 1;
        document.getElementById("countvalue").innerHTML = "总次数： " + value1;
    }
    let count2 = function(){
        value2 += 1;
        document.getElementById("failedvalue").innerHTML = "失败次数： " + value2;
    }
    let reset = function(){
        value1 = 0;
        value2 = 0;
        document.getElementById("countvalue").innerHTML = "总次数： " + 0;
        document.getElementById("failedvalue").innerHTML = "失败次数： " + 0;
        document.getElementById("record").innerHTML += value1 + " " + value2 + ", ";
    }
</script>

</html>
